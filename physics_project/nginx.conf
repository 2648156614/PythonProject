worker_processes  auto;

events {
    worker_connections  1024;
    use select;  # Windows 下性能更好
}

http {
    include       mime.types;
    default_type  application/octet-stream;

    sendfile        on;
    tcp_nopush      on;
    keepalive_timeout  65;
    client_max_body_size 20M;

    # 上游 Waitress 服务器（4 实例）
    upstream flask_app {
        least_conn;
        server 127.0.0.1:5000 max_fails=3 fail_timeout=10s;
        server 127.0.0.1:5001 max_fails=3 fail_timeout=10s;
        server 127.0.0.1:5002 max_fails=3 fail_timeout=10s;
        server 127.0.0.1:5003 max_fails=3 fail_timeout=10s;
        keepalive 64;
    }

    # 日志格式（增加 upstream_addr 方便你检查负载均衡是否生效）
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for" '
                    'rt=$request_time uct="$upstream_connect_time" '
                    'uht="$upstream_header_time" urt="$upstream_response_time" '
                    'ua="$upstream_addr"';

    server {
        listen       80;
        server_name  localhost;

        access_log   logs/access.log main;
        error_log    logs/error.log;

        # 静态文件优化 - 由 Nginx 直接处理
        location /static/ {
            # TODO: 改成你项目真实路径（Windows 示例：D:/PythonProject/static/）
            alias C:/physics_new1/static/;

            expires 1h;
            add_header Cache-Control "public";

            # JS/CSS 缓存短一些
            location ~* \.(js|css)$ {
                expires 30m;
                add_header Cache-Control "public, must-revalidate";
            }

            # 图片缓存更久
            location ~* \.(png|jpg|jpeg|gif|ico)$ {
                expires 7d;
                add_header Cache-Control "public, immutable";
            }
        }

        # 动态请求转发给 Waitress（负载均衡到 4 实例）
        location / {
            proxy_pass http://flask_app;

            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # 保持连接复用（重要）
            proxy_http_version 1.1;
            proxy_set_header Connection "";

            # 考试系统特殊优化
            proxy_read_timeout 300s;
            proxy_connect_timeout 75s;
            proxy_send_timeout 300s;

            # 禁用缓存，确保实时性
            proxy_no_cache 1;
            proxy_cache_bypass 1;
        }

        # 健康检查端点
        location /health {
            access_log off;
            proxy_pass http://flask_app/health;
        }
    }
}
