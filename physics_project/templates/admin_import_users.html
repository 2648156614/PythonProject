{% extends "base.html" %}

{% block title %}批量导入用户{% endblock %}

{% block content %}
<div class="container">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2 class="mb-0"><i class="bi bi-upload me-2"></i>批量导入用户</h2>
        <a href="{{ url_for('admin_dashboard') }}" class="btn btn-outline-secondary">
            <i class="bi bi-arrow-left"></i> 返回管理后台
        </a>
    </div>

    <div class="card">
        <div class="card-header">
            <h5 class="mb-0">导入账号</h5>
        </div>
        <div class="card-body">
            <p class="text-muted mb-3">
                支持 CSV 或 Excel 文件，表头需包含“账号（学号）”与“姓名”。导入的账号默认密码为
                <span class="badge bg-warning text-dark">123456</span>，并标记为未修改初始密码。
            </p>
            <form method="POST" enctype="multipart/form-data">
                <div class="mb-3">
                    <label for="import-file" class="form-label">上传文件</label>
                    <input type="file" class="form-control" id="import-file" name="file" accept=".csv,.xlsx" required>
                </div>
                <button type="submit" class="btn btn-primary">
                    <i class="bi bi-cloud-arrow-up me-2"></i>开始导入
                </button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
