{% extends "base.html" %}

{% block title %}导入学生{% endblock %}

{% block content %}
<div class="container">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2 class="mb-0"><i class="bi bi-upload me-2"></i>导入学生</h2>
        <a href="{{ url_for('admin_dashboard') }}" class="btn btn-outline-secondary">
            <i class="bi bi-arrow-left"></i> 返回后台
        </a>
    </div>

    <div class="card shadow-sm">
        <div class="card-body">
            <form method="POST" enctype="multipart/form-data">
                <div class="mb-3">
                    <label for="file" class="form-label">选择 CSV 或 Excel 文件</label>
                    <input class="form-control" type="file" id="file" name="file" accept=".csv,.xlsx,.xlsm" required>
                </div>
                <button type="submit" class="btn btn-primary">
                    <i class="bi bi-cloud-upload me-2"></i>开始导入
                </button>
            </form>
            <div class="alert alert-info mt-4">
                <h6 class="mb-2">导入说明</h6>
                <ul class="mb-0">
                    <li>字段需包含 <code>username</code>(学号) 和 <code>name</code>(姓名)。</li>
                    <li>学号不存在则创建用户，初始密码统一为 <strong>123456</strong>，并要求首次登录修改。</li>
                    <li>学号已存在则更新姓名，密码保持不变。</li>
                </ul>
            </div>
        </div>
    </div>
</div>
{% endblock %}
